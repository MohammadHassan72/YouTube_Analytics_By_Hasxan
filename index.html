<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="YouTube Analytics Tool - Get detailed insights into any YouTube channel with real-time analytics and interactive charts.">
  <meta name="keywords" content="YouTube Analytics, YouTube Channel Stats, YouTube Data API, YouTube Revenue Calculator">
  <meta name="author" content="XEE-BLADE">
  <title>YouTube Analytics Tool - Real-Time Channel Insights</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" href="https://img.icons8.com/?size=100&id=12308&format=png&color=000000">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&family=Orbitron:wght@700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <!-- Loading Screen -->
  <div class="loader" id="loader">
    <div class="loader-spinner"></div>
  </div>

  <header>
    <div class="logo">
      <img src="/images/favicon.png" alt="">
      <span class="gradient-text">Hasxan-YT-BLADE</span>
    </div>
  </header>

  <main>
    <!-- Hero Section -->
    <section class="hero">
      <div class="hero-content">
        <h1 class="gradient-text">YouTube Analytics Pro</h1>
        <p class="hero-subtitle">Unlock Deep Insights with AI-Powered Analytics</p>
        <div class="search-container">
          <div class="search-box">
            <input type="text" id="channelInput" placeholder="Enter Channel Name/URL">
            <button id="searchButton" class="glow-button">
              <i class="fas fa-search"></i> Analyze Now
            </button>
          </div>
        </div>
      </div>
    </section>

    <!-- Analytics Grid -->
    <section class="analytics-section">
      <div class="section-header">
        <h2>Channel Insights</h2>
        <div class="stats-ribbon">
          <span class="stat-pill"><i class="fas fa-users"></i> Subscribers</span>
          <span class="stat-pill"><i class="fas fa-eye"></i> Views</span>
          <span class="stat-pill"><i class="fas fa-video"></i> Videos</span>
        </div>
      </div>
      <div class="analytics-grid" id="analyticsGrid"></div>
    </section>

    <!-- Visualizations -->
    <section class="visualization-section">
      <h2 class="section-title">Analytics</h2>
      <div class="chart-grid">
        <div class="chart-card">
          <div class="chart-header">
            <h3>Subscriber Growth</h3>
            <div class="chart-legend"></div>
          </div>
          <canvas id="subscriberChart"></canvas>
        </div>
        <div class="chart-card">
          <div class="chart-header">
            <h3>Video Uploads</h3>
            <div class="chart-legend"></div>
          </div>
          <canvas id="videoUploadsChart"></canvas>
        </div>
        <div class="chart-card">
          <div class="chart-header">
            <h3>Views Over Time</h3>
            <div class="chart-legend"></div>
          </div>
          <canvas id="viewsChart"></canvas>
        </div>
        <div class="chart-card">
          <div class="chart-header">
            <h3>Revenue Trends</h3>
            <div class="chart-legend"></div>
          </div>
          <canvas id="revenueChart"></canvas>
        </div>
        <div class="chart-card">
          <div class="chart-header">
            <h3>Engagement Metrics</h3>
            <div class="chart-legend"></div>
          </div>
          <canvas id="engagementChart"></canvas>
        </div>
        <div class="chart-card">
          <div class="chart-header">
            <h3>Audience Demographics</h3>
            <div class="chart-legend"></div>
          </div>
          <canvas id="demographicsChart"></canvas>
        </div>
      </div>
    </section>
  </main>

  <footer>
    <div class="footer-content">
      <div class="social-links">
        <a href="#" class="social-icon"><i class="fab fa-github"></i></a>
        <a href="#" class="social-icon"><i class="fab fa-linkedin"></i></a>
        <a href="#" class="social-icon"><i class="fab fa-twitter"></i></a>
      </div>
      <div class="footer-links">
        <a href="#">Privacy</a>
        <a href="#">Terms</a>
        <a href="https://wa.link/wq10pt">Contact</a>
      </div>
    </div>
  </footer>

  <script src="https://kit.fontawesome.com/your-kit-code.js"></script>
  <script src="script.js"></script>
</body>
</html>
